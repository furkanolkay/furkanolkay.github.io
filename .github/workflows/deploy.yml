# Workflow for building and deploying an Astro site to GitHub Pages
name: Deploy Astro site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Astro
        env:
          NODE_ENV: production
        run: npm run build
      
      - name: Verify build output
        run: |
          echo "Build output contents:"
          ls -la dist/
          echo ""
          echo "Checking for CNAME:"
          ls -la dist/CNAME || echo "CNAME not found in dist"
          echo ""
          echo "Checking for index.html:"
          ls -la dist/index.html || echo "index.html not found"
      
      - name: Ensure CNAME exists
        run: |
          if [ ! -f dist/CNAME ]; then
            echo "CNAME not found, copying from public/"
            cp public/CNAME dist/CNAME || cp CNAME dist/CNAME || echo "CNAME file not found"
          fi
          cat dist/CNAME || echo "CNAME file is empty or missing"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

